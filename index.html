<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
        <title>Interplanetary Transport System Interface</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&display=swap" rel="stylesheet"> 
		<script src="assets/js/main.js" defer></script>
	</head>
	<body>
        <main class="container">
            <h1>
                <img src="assets/img/logo.svg" alt="SpaceX" class="logo">
                Interplanetary Transport System Interface
            </h1>
            
            <!-- Every block is one of the dashboard items -->
            <!-- The amount of '---' corresponds with the expected size of the data, to
                 prevent an ugly UI shift on update -->
            <section id="system-status" class="block block--full block--center">
                <h3>System status</h3>
                <p class="system-status">--</p>
            </section>

            <section id="oxygen" class="block block--small">
                <b class="status"></b>
                <p class="result"><span>----</span> %</p>
                <h3>Oxygen</h3>
            </section>

            <section id="gravity" class="block block--small">
                <b class="status"></b>
                <p class="result"><span>----</span> g</p>
                <h3>Gravity</h3>
            </section>

            <section id="fuel" class="block block--small">
                <b class="status"></b>
                <p class="result"><span>----</span> %</p>
                <h3>Fuel</h3>
            </section>

            <section id="power" class="block block--small">
                <b class="status"></b>
                <p class="result"><span>---</span> kWh</p>
                <h3>Power usage</h3>
            </section>

            <section id="speed" class="block">
                <b class="status"></b>
                <p class="result"><span>-----</span> km/s</p>
                <h3>Speed</h3>
            </section>

            <section id="distance" class="block">
                <b class="status"></b>
                <p class="result"><span>----</span> km</p>
                <h3>Distance traveled</h3>
            </section>

            <section id="acceleration" class="block block--small">
                <b class="status"></b>
                <p class="result"><span>-----</span> g</p>
                <h3>Acceleration</h3>
            </section>

            <section id="acceleration-options" class="block block--center block--small">
                <button id="acceleration-boost" data-direction="boost">Boost</button>
                <button id="acceleration-break" data-direction="break">Break</button>
            </section>

            <section class="block block--double">
                <b class="status status--info"></b>
                <form id="form-gravity-conversion">
                    <p class="result"><span>-----</span> kg</p>
                    <input type="number" name="input" step="0.01" min="0" placeholder="--" required>
                    <div class="settings">
                        <label>
                            <input type="radio" name="type" value="mars" checked>
                            Earth > Mars
                        </label>
                        <label>
                            <input type="radio" name="type" value="earth">
                            Mars > Earth
                        </label>
                    </div>
                    <button type="submit">Convert weight</button>
                </form>
            </section>
        </main>
	</body>
</html>
